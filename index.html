<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
  integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Shape</title>
</head>
<body>
  <div id="container">
    <select name="" id="shape">
      <option value="" disabled selected>select:</option>
      <option value="square">square</option>
      <option value="rectangle">rectangle</option>
      <option value="ellipse">ellipse</option>
    </select>
  
        <div class="inputs">
          <input type="number" placeholder="x" id="x">
          <input type="number" placeholder="y" id="y">
          <input type="number" placeholder="width" id="w">
          <input type="number" placeholder="height" id="h">
          <input type="number" placeholder="s" id="s">
          <input type="number" placeholder="radius" id="r">
          <button id="draw">Draw</button>
      </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
